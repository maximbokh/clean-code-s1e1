<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section_add" id="item-add">
        <label class="section__label" for="new-task">Add Item</label>
        <div class="section__wrapper">
          <input id="new-task"class="input section__input" type="text">
          <button class="button section__button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="task-list section__list" id="incomplete-tasks">
          <li class="task-item">
            <input class="input task-item__input input_checkbox" type="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input type="text" class="input task-item__input input_text">
            <button class="button button_edit task-item__button">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="input task-item__input input_checkbox" type="checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task-item__input input_text">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="task-list section__list task-list_completed" id="completed-tasks">
          <li class="task-item">
            <input class="input task-item__input input_checkbox" type="checkbox" checked>
            <label class="task-item__label">See the Doctor</label>
            <input type="text" class="input task-item__input input_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
