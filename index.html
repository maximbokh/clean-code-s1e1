<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="item-add">
        <label class="label-add" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list-tasks" id="incomplete-tasks">
          <li class="list-item">
            <input class="input" type="checkbox">
            <label class="input-task">Pay Bills</label>
            <input type="text" class="input input-task">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="input" type="checkbox">
            <label class="input-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input input-task">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img class="img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list-tasks" id="completed-tasks">
          <li class="list-item">
            <input class="input" type="checkbox" checked>
            <label class="input-task">See the Doctor</label>
            <input type="text" class="input input-task">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
